<div class="container">
  <div class="toolbar">
    <button routerLink="../new-test">New Test</button>
    <button disabled>Edit Test</button>
    <button disabled>Delete Test</button>
  </div>

  <div class="container-tests">
    <div class="container-test" *ngFor="let test of tests">
      <p>{{test.name}}</p>
      <p>{{test.description}}</p>
      <button (click)="enterTest(test)">Пройти</button>
      <button *ngIf="true" disabled>Редактировать</button>
      <button *ngIf="true" (click)="deleteTest(test.id)">Удалить</button>
    </div>
  </div>
