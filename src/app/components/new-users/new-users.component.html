<div class="container">
  <div class="container-buttons"></div>
  <div *ngFor="let user of users" class="user-row">
    <span>{{user.name}} - {{user.email}}</span>
    <span>
      <button (click)="approveUser(user.id)">Approve User</button>
      <button (click)="delteUser(user.id)" disabled>Delete User</button>
    </span>
  </div>
</div>
