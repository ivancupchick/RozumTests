<div class="header">
  Регистрация
</div>

<form #formData='ngForm'>
  <label for="name">ФИО</label>
  <input autocomplete="off" placeholder="Имя Фамилия" [(ngModel)]="name" name="name" id="name" required>

  <label for="email">E-mail</label>
  <input autocomplete="off" placeholder="Email адрес..." [(ngModel)]="email" name="email" id="email" required>

  <label for="password">Пароль</label>
  <input autocomplete="off" type="password" placeholder="Введите пароль..." [(ngModel)]="password" name="password" id="password" required>

  <label for="group">Группа</label>
  <input autocomplete="off" #groupInput placeholder="Ваша группа..." [(ngModel)]="group" name="group" id="group" required>

  <div class="anchor-groups">
    <div *ngIf="isVisibleGroup" class="available-groups">
      <div *ngFor="let group of availableGroups" class="group" (click)="setGroupValue(group)">
        {{group.name}}
      </div>
    </div>
  </div>
</form>

<div class="buttons">
  <button type="button" class="cancel" (click)="hide()">Отмена</button>
  <button type="button" class="submit" [disabled]="!formData.valid" (click)="onSubmit(formData)">Зарегистрироваться</button>
</div>
