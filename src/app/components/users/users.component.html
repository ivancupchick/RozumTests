<div class="container">
  <div class="container-buttons"></div>
  <div *ngFor="let user of users" class="user-row">
    <span>{{user.name}} - {{user.email}}</span>
    <span>
      <!-- <button (click)="approveUser(user.uid)">Approve User</button>
      <button (click)="delteUser(user.uid)" disabled>Delete User</button> -->
    </span>

    <span *ngFor="let test of user.tests">
      <span>Тест номер: {{test.id}}</span>
      <span *ngFor="let mark of test.marks; let index = index"> Оценка номер {{index}} - {{mark.markValue}}</span>
    </span>
  </div>
</div>
